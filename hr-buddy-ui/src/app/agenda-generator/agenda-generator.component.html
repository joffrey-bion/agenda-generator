<section class="card">
  <h2 class="card-title">Agenda Generator</h2>
  <p>
    <label for="planningFile">Excel planning file:</label>
    <button class="btn btn-primary" (click)="fileInput.click()">Select...</button>
    <input hidden id="planningFile" name="planningFile" type="file" #fileInput
           (change)="handleFileInput($event.target.files)">
    <span *ngIf="planningFile != null">({{planningFile.name}})</span>
  </p>
  <p>
    <button class="btn btn-primary" type="submit" [disabled]="planningFile == null" (click)="onSubmit()">Generate
    </button>
  </p>

  <p *ngIf="error != null">
    {{error}}
  </p>
  <p *ngIf="downloadUrl != null">
    <a href="{{downloadUrl}}">Download agendas</a>
  </p>
  <p *ngIf="loading">
    Loading, please wait...
  </p>
</section>
